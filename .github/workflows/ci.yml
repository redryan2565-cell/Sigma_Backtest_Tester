name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      - name: Install dependencies
        run: |
          python --version
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]
          pip list
          echo "âœ… Dependencies installed successfully"
      - name: Lint
        run: |
          echo "ğŸ” Running lint checks..."
          python --version
          ruff --version
          ruff check . --output-format=github || (echo "âŒ Lint failed" && exit 1)
          echo "âœ… Lint passed"
      - name: Test
        run: |
          echo "ğŸ§ª Running tests..."
          python --version
          pytest --version
          echo "ğŸ“‹ Test discovery..."
          pytest --collect-only -q || true
          echo "ğŸš€ Running tests with verbose output..."
          pytest -v --tb=short --disable-warnings -x || (echo "âŒ Tests failed" && exit 1)
          echo "âœ… Tests passed"
